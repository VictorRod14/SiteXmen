<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoXmen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/stilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="logo">
    </header>


    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por
                um acidente que aconteceu com ele quando criança, mas não consegue controlâ-lo">
                    <img src="src/imagens/card-ciclope.jpg" alt="Personagem ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Ela tem poderes telepáticos, além de telecinese
                avançada ">
                    <img src="src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder da intagibilidade, podendo
                atravessar qualquer superfice sólida">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de controlar qualquer tipo de
                metal, sejam terrestres ou não ">
                    <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele possui o poder de se teletransportar por
                uma dimensão infernal, onde o tempo passa mais devagar e locomover-se a grandes distâncias">
                    <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description=" Ela tem o poder de controlar o clima, seja
                deixando o dia ensolarado, chuvoso ou caótico">
                    <img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela possui a habilidade de 'sugar' os poderes
                de outros mumantes, e por algum tempo manter as características destes poderes">
                    <img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele tem o poder de cura, uma quase
                imortalidade, além de garras retráteis">
                    <img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>


            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="">
            <div class="informacoes-personagem"></div>
            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
            <p class="descricao-personagem" id="descricao-personagem"> Ele tem o poder de disparar rajadas ópticas por
                um acidente que aconteceu com ele quando criança, mas não consegue controlâ-lo </p>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
